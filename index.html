<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Winner Reveal</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Color Palette */
      :root {
        --primary-bg: #f0f4f8; /* Light Grayish Blue */
        --secondary-bg: #e0e7eb; /* Slightly Darker Grayish Blue */
        --accent-color: #64b5f6; /* Light Blue */
        --accent-dark: #1e88e5; /* Darker Blue */
        --text-primary: #263238; /* Dark Gray */
        --text-secondary: #546e7a; /* Medium Gray */
        --success-bg: #a5d6a7; /* Light Green */
        --success-text: #1b5e20; /* Dark Green */
        --warning-bg: #ffcc80; /* Light Orange */
        --warning-text: #ef6c00; /* Dark Orange */
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        background-color: var(--primary-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: var(--text-primary);
        font-size: 16px;
      }

      .top-banner {
        width: 100%;
        background-color: var(--accent-dark);
        color: #ffffff;
        text-align: center;
        padding: 1.5em 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .top-banner img {
        max-width: 85%;
        height: auto;
      }

      .content-wrapper {
        display: flex;
        width: 90%;
        max-width: 1200px;
        margin: 1.5em 0;
      }

      .sidebar {
        width: 20%;
        padding: 1.5em;
        background-color: var(--secondary-bg);
        border-radius: 0.75em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .left-sidebar {
        margin-right: 1.5em;
      }

      .right-sidebar {
        margin-left: 1.5em;
      }

      .main-content {
        flex-grow: 1;
        padding: 2em;
        background-color: #ffffff;
        border-radius: 0.75em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .timer {
        font-size: 2em;
        margin-bottom: 1.5em;
        color: var(--accent-dark);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .timer span {
        margin-right: 0.5em;
        padding: 0.5em 0.75em;
        background-color: var(--accent-color);
        border-radius: 0.5em;
        color: white;
        margin-bottom: 0.3em;
      }

      .winner-section {
        margin-bottom: 2em;
      }

      .winner {
        margin-bottom: 1.5em;
        padding: 1.5em;
        background-color: var(--success-bg);
        border: 2px solid var(--success-text);
        border-radius: 0.75em;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .winner h3 {
        color: var(--success-text);
        margin-top: 0;
        font-size: 1.3em;
      }

      .adsterra-ad {
        margin-bottom: 1.5em;
        text-align: center;
        background-color: var(--warning-bg);
        padding: 1em;
        border-radius: 0.5em;
      }

      @media (max-width: 1199px) {
        body {
          font-size: 15px;
        }
        .content-wrapper {
          width: 95%;
        }
      }

      @media (max-width: 1023px) {
        body {
          font-size: 14px;
        }
        .content-wrapper {
          flex-direction: column;
          width: 100%;
        }
        .sidebar {
          width: 100%;
          margin: 0 0 1.5em 0;
          padding: 1.2em;
        }
        .left-sidebar {
          margin-right: 0;
        }
        .right-sidebar {
          margin-left: 0;
        }
        .main-content {
          padding: 1.5em;
        }
      }

      @media (max-width: 767px) {
        body {
          font-size: 13px;
        }
        .timer {
          font-size: 1.8em;
          flex-direction: column;
          align-items: center;
        }
        .timer span {
          margin-right: 0;
          margin-bottom: 0.5em;
        }
        .main-content {
          padding: 1.2em;
        }
        .winner {
          padding: 1.2em;
        }
        .winner h3 {
          font-size: 1.2em;
        }
      }

      @media (max-width: 500px) {
        body {
          font-size: 12px;
        }
        .top-banner {
          padding: 1em 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="top-banner">
      <img src="./img.png" alt="Grand Prize Reveal Poster" />
    </header>

    <div class="content-wrapper">
      <aside class="sidebar left-sidebar">
        <div class="adsterra-ad" id="ad-placeholder-1"></div>
        <div class="adsterra-ad">
          <div class="adsterra-ad__container"></div>
        </div>
      </aside>

      <main class="main-content">
        <h1>Grand Prize Reveal</h1>

        <div id="timer" class="timer">
          <span>Time Remaining:</span>
          <span id="days">00d</span>
          <span id="hours">00h</span>
          <span id="minutes">00m</span>
          <span id="seconds">00s</span>
        </div>

        <div class="winner-section">
          <h2>Winners:</h2>
          <div class="winner">
            <h3>Winner 1:</h3>
            <p id="winner1">To be announced...</p>
          </div>
          <div class="winner">
            <h3>Winner 2:</h3>
            <p id="winner2">To be announced...</p>
          </div>
          <div class="winner">
            <h3>Winner 3:</h3>
            <p id="winner3">To be announced...</p>
          </div>
        </div>
      </main>

      <aside class="sidebar right-sidebar">
        <div class="adsterra-ad">
          <script>
            document.write(
              '<div align="center">[Adsterra Right Sidebar Code Placeholder 3]</div>'
            );
          </script>
        </div>
        <div class="adsterra-ad">
          <script>
            document.write(
              '<div align="center">[Adsterra Right Sidebar Code Placeholder 4]</div>'
            );
          </script>
        </div>
      </aside>
    </div>

    <script
      async="async"
      data-cfasync="false"
      src="//pl25597655.profitablecpmrate.com/d7c2f4eaeddcf7eaa9409a28d43f264c/invoke.js"
    ></script>
    <div id="container-d7c2f4eaeddcf7eaa9409a28d43f264c"></div>
    <script src="./script.js"></script>
  </body>
</html>
